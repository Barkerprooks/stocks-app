{% extends 'base.html' %}
{% block content %}

<form method="POST">
    <input name="username" placeholder="username: {{ username }}" value="{{ username }}"/>
    
    <textarea name="bio">{{ bio }}</textarea>
    
    <input name="age" type="number" placeholder="{{ age }}" value="{{ age }}"/>
    <input type="submit" />
</form>

{% endblock %}
